---
layout: default
---

<section class="section" style="padding-top: 150px; min-height: 100vh;">
  <div style="max-width: 800px; margin: 0 auto;">
    
    {% if page.image %}
      <img src="{{ page.image }}" alt="{{ page.title }}" 
           style="width: 100%; max-height: 400px; object-fit: cover; object-position: center; border-radius: 16px; margin-bottom: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
    {% endif %}

    <h1 style="font-size: 3rem; margin-bottom: 1rem; line-height: 1.2;">{{ page.title }}</h1>
    
    {% if page.description %}
      <p style="font-size: 1.3rem; color: #888; margin-bottom: 3rem; font-style: italic; border-left: 4px solid var(--primary); padding-left: 1rem;">
        {{ page.description }}
      </p>
    {% endif %}

    <div class="post-content" style="line-height: 1.8; font-size: 1.1rem;">
      {{ content }}
    </div>

  </div>
</section>
