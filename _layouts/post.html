---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    {% if page.image %}
      <img src="{{ page.image }}" alt="{{ page.title }}" class="post-cover">
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
