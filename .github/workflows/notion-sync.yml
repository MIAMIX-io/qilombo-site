name: Notion Sync & Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  push:
    branches:
      - main

jobs:
  notion-sync:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Node (for Notion tools)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install Notion sync tool
      # (example uses notion-to-md or custom script)
      - name: Install dependencies
        run: |
          npm install notion-to-md @notionhq/client

      # 4. Run Notion sync script
      - name: Sync content from Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          node scripts/notion-sync.js

      # 5. Commit changes (only if content changed)
      - name: Commit changes
        run: |
          git config --global user.name "notion-bot"
          git config --global user.email "notion-bot@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "Sync content from Notion"

      # 6. Push back to repo
      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: notion-sync
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby (Jekyll)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
